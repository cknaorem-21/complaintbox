{%extends 'userPanel/dash.html'%}
   
      {%block mainblock%} 
<fieldset>
    <legend> <h1>Complaints Deatils</h1></legend>
{% for complaint in complaints %}
 <div class="row">
    <div class="col s12 ">
      <div class="card-panel" style="background-color: #424242" >

        <h5 style="color: white"> COMPLAINT SUBJECT : {{complaint.subject}} </h5>
        <br>
        <h6 style="color: white">COMPLAINT DATE & TIME : {{complaint.cDate}} || {{complaint.cTime}} </h6>
        <span class="white-text" > <h3>Description   </h3><br>{{description|raw}}
        </span>
      </div>
    </div>
  </div>
     {% endfor %}
</fieldset>

       {%endblock%}
